<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>控制多组图片切换</title>
		<link rel="stylesheet" type="text/css" href="1.css" />
		<script type="text/javascript" src="1.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="fl" id="prev">上一组</div>
			<div class="fl" id="next">下一组</div>
			<div class="boxOne fl">
				<img id="picOne" src='img/a0.png' />
				<p>第1组第1张</p>
				<span>1/4</span>
			</div>
			<div class="boxTwo fl">
				<img id="picTwo" src='img/b0.png' />
				<p>第2组第1张</p>
				<span>1/3</span>
			</div>
		</div>
	</body>
</html>
